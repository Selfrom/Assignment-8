<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 08</title>
  <script src="js/employee-management.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>The Employee Management Application</h2>
    <div>
      
      <h3>Add Employee</h3>
      <form id="employeeForm">
          <label for="name">Name:</label>
          <input type="text" id="name">
          <span class="error"  id="nameError"></span>
          <label for="title">Title:</label>
          <input type="text" id="title">
          <span class="error"  id="titleError"></span>
          <label for="extension">Extension:</label>
          <input type="text" id="extension">
          <span class="error" id="extensionError"></span>
          <button id="addEmployeeButton" type="button">Add</button>
      </form>
    </div>

  <p>Showing <span id="employeeCount">0</span> Employees</p>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Extension</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Employee data will be populated here -->
    </tbody>
  </table>
  
</body>
</html>
